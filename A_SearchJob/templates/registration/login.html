{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'registration/login.css' %}">
    <title>SearchJob</title>
</head>
<body>
    <h1 style="text-align: center;">Login</h1>
    <hr>

    {% if form.errors %}
        <p>{{ form.errors.error }}</p>
    {% endif %}

    <form class="my-form" action="{% url 'users:login' %}" method="post">

        {% csrf_token %}

        <div style="margin-bottom: 10px;">
            <label style="margin-left: 5%; font-size: 17px; margin-bottom: 5px;" for="id_username">Username</label>
            <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username">
        </div>

        <div style="margin-bottom: 10px;">
            <label style="margin-left: 5%; font-size: 17px; margin-bottom: 5px;" for="id_password">Password</label>
            <input type="password" name="password" autocomplete="current-password" required="" id="id_password">
        </div>

        <button style="margin-bottom: 25px;" class="btn btn-success" type="submit">Log in</button>
        <p style="font-size: 15px; margin-bottom: 0;">Don't have an account? <a style="text-decoration: none" href="{% url 'users:register' %}">Register</a></p>
    </form>

</body>
</html>
