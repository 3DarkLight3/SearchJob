<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SearchJob</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        {% block style %}
        {% endblock style %}
    </style>
</head>
<body style="background-color: rgba(234,234,234,0.36); display: flex; flex-direction: column; justify-content: space-between; min-height: 100vh; margin: 0;">

    <div class="justify-content-center py-3 mb-4" style="width: 90%; margin-left: 5%; height: 70px;">

        <div class="col-md-3 mb-2 mb-md-0" style="margin-top: 7px;">
            <a href="{% url 'employer:home-employer' %}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="bi me-2" role="img" width="55" height="42" viewBox="0 0 46 46" fill="none">
                    <path d="M18.6875 2.875C16.3062 2.875 14.375 4.80461 14.375 7.1868V8.625H4.3125C1.93077 8.625 0 10.5558 0 12.9375V16.9169L21.8888 22.7539C22.6169 22.9481 23.3831 22.9481 24.1112 22.7539L46 16.9169V12.9375C46 10.5558 44.0692 8.625 41.6875 8.625H31.625V7.1868C31.625 4.80461 29.6938 2.875 27.3125 2.875H18.6875ZM18.6875 5.75H27.3125C28.1069 5.75 28.75 6.39581 28.75 7.18927V8.625H17.25V7.1868C17.25 6.39335 17.8931 5.75 18.6875 5.75Z" fill="black"/>
                    <path d="M0 35.9375C0 38.3192 1.93077 40.25 4.3125 40.25H41.6875C44.0692 40.25 46 38.3192 46 35.9375V19.6914L23.3704 25.726C23.1277 25.7907 22.8723 25.7907 22.6296 25.726L0 19.6914V35.9375Z" fill="black"/>
                </svg>
                <span style="color: black; font-size: 28px;" >SearchJob</span>
            </a>
        </div>

        {% block add_in_nav %}
        {% endblock add_in_nav %}

        <hr style="margin-top: 20px;">

    </div>

    {% include 'employee/messages_logic.html' %}

    {% block main_content %}
    {% endblock main_content %}

    <div class="col-sm-6 col-sm-offset-3" style="margin-left: 5%; width: 90%; margin-bottom: 30px;">
        <hr>
        <p class="col-md-4 mb-0 text-body-secondary" style="font-size: 22px; color: rgba(45,45,45,0.66); margin-top: 10px;">Â© {{ current_year }} Company, Inc</p>

        <a style="margin-top: 7px;" href="{% url 'employer:home-employer' %}" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="bi me-2" role="img" width="55" height="42" viewBox="0 0 46 46" fill="none">
            <path d="M18.6875 2.875C16.3062 2.875 14.375 4.80461 14.375 7.1868V8.625H4.3125C1.93077 8.625 0 10.5558 0 12.9375V16.9169L21.8888 22.7539C22.6169 22.9481 23.3831 22.9481 24.1112 22.7539L46 16.9169V12.9375C46 10.5558 44.0692 8.625 41.6875 8.625H31.625V7.1868C31.625 4.80461 29.6938 2.875 27.3125 2.875H18.6875ZM18.6875 5.75H27.3125C28.1069 5.75 28.75 6.39581 28.75 7.18927V8.625H17.25V7.1868C17.25 6.39335 17.8931 5.75 18.6875 5.75Z" fill="black"/>
            <path d="M0 35.9375C0 38.3192 1.93077 40.25 4.3125 40.25H41.6875C44.0692 40.25 46 38.3192 46 35.9375V19.6914L23.3704 25.726C23.1277 25.7907 22.8723 25.7907 22.6296 25.726L0 19.6914V35.9375Z" fill="black"/>
        </svg>
        </a>

        <div class="col-md-4 mb-0">
            {% if user.is_authenticated %}
                <div class="text-end" style="margin-top: 10px;">
                    <a href="{% url 'employer:home-employer' %}"><button style="font-size: 20px; border-radius: 10px;" type="button" class="btn btn-outline-primary me-2">Employer</button></a>
                    <a href="{% url 'users:logout' %}"><button style="font-size: 20px; border-radius: 10px;" type="button" class="btn btn-outline-danger me-2">Logout</button></a>
                </div>
            {% else %}
                <div class="text-end" style="margin-top: 10px;">
                    <a href="{% url 'users:login' %}"><button style="font-size: 20px; border-radius: 10px;" type="button" class="btn btn-outline-primary">Login</button></a>
                    <a href="{% url 'users:register' %}"><button style="font-size: 20px; border-radius: 10px;" type="button" class="btn btn-outline-success">Register</button></a>
                </div>
            {% endif %}
        </div>

    </div>

</body>
</html>
