
<ul class="pagination">
    <li class="{% if resumes.has_previous %} page-item {% else %} page-item disabled {% endif %}">
        <a class="page-link" {% if resumes.has_previous %} href="?{{ page_request_var }}={{ resumes.previous_page_number }}{% if request.GET.q_resumes %}&q_resumes={{ request.GET.q_resumes }}{% endif %}" {% endif %}>
            <span style="font-size: 25px;">Previous</span>
        </a>
    </li>


    {% for page in paginator_range %}
        <li class="page-item{% if page == '...' %} disabled {% endif %}" style="font-size: 25px;"><a class="page-link" style="{% if resumes.number == page %}background-color: cornflowerblue; color: white{% endif %}" href="?{{ page_request_var }}={{ page }}{% if request.GET.q_resumes %}&q_resumes={{ request.GET.q_resumes }}{% endif %}">{{ page }}</a></li>
    {% endfor %}


    <li class="{% if resumes.has_next %} page-item {% else %} page-item disabled {% endif %}">
        <a class="page-link" {% if resumes.has_next %} href="?{{ page_request_var }}={{ resumes.next_page_number }}{% if request.GET.q_resumes %}&q_resumes={{ request.GET.q_resumes }}{% endif %}" {% endif %}>
            <span style="font-size: 25px;">Next</span>
        </a>
    </li>
</ul>
